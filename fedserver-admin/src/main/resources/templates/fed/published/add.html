<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增已发布任务')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-published-add">
            <h4 class="form-header h4">已发布任务信息</h4>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">任务配置id：</label>
                <div class="col-sm-8">
                    <input name="taskConfig" class="form-control" type="text" required>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">任务状态：</label>
                <div class="col-sm-8">
                    <select name="status" class="form-control m-b">
                        <option value="">所有</option>
                    </select>
                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 代码生成请选择字典属性</span>
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">任务名称：</label>
                <div class="col-sm-8">
                    <input name="tpName" class="form-control" type="text" required>
                </div>
            </div>
            <h4 class="form-header h4">联邦任务日志信息</h4>
            <div class="row">
                <div class="col-sm-12">
                    <button type="button" class="btn btn-white btn-sm" onclick="addColumn()"><i class="fa fa-plus"> 增加</i></button>
                    <button type="button" class="btn btn-white btn-sm" onclick="sub.delColumn()"><i class="fa fa-minus"> 删除</i></button>
                    <div class="col-sm-12 select-table table-striped">
                        <table id="bootstrap-table"></table>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "fed/published"
        $("#form-published-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-published-add').serialize());
            }
        }

        $(function() {
            var options = {
                pagination: false,
                showSearch: false,
                showRefresh: false,
                showToggle: false,
                showColumns: false,
                sidePagination: "client",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'index',
                    align: 'center',
                    title: "序号",
                    formatter: function (value, row, index) {
                    	var columnIndex = $.common.sprintf("<input type='hidden' name='index' value='%s'>", $.table.serialNumber(index));
                    	return columnIndex + $.table.serialNumber(index);
                    }
                },
                {
                    field: 'trainEpoch',
                    align: 'center',
                    title: '模型训练的全局迭代次序',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].trainEpoch' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'modelEvaluate',
                    align: 'center',
                    title: '模型评价',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].modelEvaluate' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'clientStart',
                    align: 'center',
                    title: '参与本轮训练的用户',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].clientStart' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'clientSuccess',
                    align: 'center',
                    title: '成功结束本轮的用户',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].clientSuccess' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'flag',
                    align: 'center',
                    title: '任务状态',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].flag' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'startTime',
                    align: 'center',
                    title: '开始时间',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].startTime' value='%s'>", index, value);
                        return html;
                    }
                },
                {
                    field: 'endTime',
                    align: 'center',
                    title: '',
                    formatter: function(value, row, index) {
                        var html = $.common.sprintf("<input class='form-control' type='text' name='taskLogList[%s].endTime' value='%s'>", index, value);
                        return html;
                    }
                
                }]
            };
            $.table.init(options);
        });

        function addColumn() {
            var count = $("#" + table.options.id).bootstrapTable('getData').length;
            sub.editColumn();
        	
            $("#" + table.options.id).bootstrapTable('insertRow', {
                index: count,
                row: {
                    index: $.table.serialNumber(count),
                    trainEpoch: "",
                    modelEvaluate: "",
                    clientStart: "",
                    clientSuccess: "",
                    flag: "",
                    startTime: "",
                    endTime: ""
                }
            });
        }
    </script>
</body>
</html>
